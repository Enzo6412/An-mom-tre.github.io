<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Données météo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .data {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333333;
        }
        p {
            color: #666666;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="data">
            <h2>Humidité</h2>
            <p>13%</p>
        </div>
        <div class="data">
            <h2>Pollution</h2>
            <p>L'air est actuellement peu pollué!</p>
        </div>
        <div class="data">
            <h2>Température</h2>
            <p>22°C</p>
        </div>
        <div class="data">
            <h2>Vitesse du vent</h2>
            <p>15 km/h</p>
        </div>
    </div>
</body>
</html>
