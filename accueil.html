<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet SAE - Données météo</title>
    <style>
        /* Votre CSS ici */
    </style>
</head>
<body>
    <div class="container">
        <div class="data">
            <span class="data-icon">%</span>
            <h2>Humidité</h2>
            <p>30%</p>
        </div>
        <div class="data">
            <span class="data-icon">🏭</span>
            <h2>Pollution</h2>
            <p>L'air est actuellement peu pollué!</p>
        </div>
        <div class="data" id="temperature-data"> <!-- Ajoutez un ID pour cibler cet élément -->
            <span class="data-icon">°C</span>
            <h2>Température</h2>
            <p id="temperature">21°C</p> <!-- Ajoutez un ID pour cibler cet élément -->
        </div>
        <div class="data">
            <span class="data-icon">🌬</span>
            <h2>Vitesse du vent</h2>
            <p>3 km/h</p>
        </div>
    </div>
    <div class="project-description">
        <p>Projet SAE - GEII3</p>
    </div>

    <script>
        // Fonction pour changer la température avec un délai
        function changeTemperature() {
            setTimeout(function() {
                // Modifier la température ici
                var newTemperature = Math.floor(Math.random() * 20) + 15; // Génère une nouvelle température entre 15°C et 35°C
                document.getElementById("temperature").textContent = newTemperature + "°C";
                
                // Appeler la fonction de nouveau après un délai spécifié
                changeTemperature();
            }, 5000); // Définissez le délai en millisecondes (ici 5000 ms = 5 secondes)
        }

        // Appeler la fonction pour la première fois
        changeTemperature();
    </script>
</body>
</html>
